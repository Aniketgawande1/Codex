<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant Icons - Professional Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .icon-wrapper {
            background: #111827; /* Dark background to showcase icons */
            border: 1px solid #374151;
            padding: 2rem;
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 sm:p-8">

    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white">AI Assistant Icons</h1>
            <p class="text-lg text-gray-400 mt-2">A professional, high-fidelity design. Right-click an icon and "Save image as..." to download.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Icon 1: 48x48 -->
            <div class="icon-wrapper">
                <h2 class="text-xl font-semibold mb-4 text-white">icon-48.png (48x48)</h2>
                <p class="text-sm text-gray-500 mb-6">For the Chrome toolbar.</p>
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glow-48" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <radialGradient id="grad-bg-48" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" stop-color="#1E293B" />
                            <stop offset="100%" stop-color="#0F172A" />
                        </radialGradient>
                    </defs>
                    <rect width="48" height="48" rx="8" fill="url(#grad-bg-48)"/>
                    <path d="M15 19L20 24L15 29" stroke="#0EA5E9" stroke-opacity="0.3" stroke-width="2" stroke-linecap="round"/>
                    <path d="M33 19L28 24L33 29" stroke="#0EA5E9" stroke-opacity="0.3" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="24" cy="24" r="4" fill="#A5F3FC" filter="url(#glow-48)"/>
                    <circle cx="24" cy="24" r="2" fill="white"/>
                </svg>
            </div>

            <!-- Icon 2: 128x128 -->
            <div class="icon-wrapper">
                <h2 class="text-xl font-semibold mb-4 text-white">icon-128.png (128x128)</h2>
                <p class="text-sm text-gray-500 mb-6">For the Chrome Web Store listing.</p>
                <svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="glow-128" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <radialGradient id="grad-bg-128" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" stop-color="#1E3A8A" />
                            <stop offset="100%" stop-color="#0C132C" />
                        </radialGradient>
                    </defs>
                    <rect width="128" height="128" rx="24" fill="url(#grad-bg-128)"/>
                    
                    <!-- Faint background grid -->
                    <path d="M32 0V128 M64 0V128 M96 0V128 M0 32H128 M0 64H128 M0 96H128" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1"/>

                    <!-- Abstract code elements -->
                    <path d="M38 46L53 64L38 82" stroke="#22D3EE" stroke-opacity="0.4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M90 46L75 64L90 82" stroke="#22D3EE" stroke-opacity="0.4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

                    <!-- Central glowing node -->
                    <g filter="url(#glow-128)">
                        <circle cx="64" cy="64" r="10" fill="#67E8F9"/>
                        <circle cx="64" cy="64" r="5" fill="white"/>
                    </g>
                </svg>
            </div>

        </div>
    </div>

</body>
</html>
